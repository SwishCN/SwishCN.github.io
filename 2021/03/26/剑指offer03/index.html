"hljs-comment"> *</span><br><span class="hljs-comment"> * 在一个长度为 n 的数组 nums 里的所有数字都在 0～n-1 的范围内。</span><br><span class="hljs-comment"> * 数组中某些数字是重复的，但不知道有几个数字重复了，也不知道每个数字重复了几次。</span><br><span class="hljs-comment"> * 请找出数组中任意一个重复的数字。</span><br><span class="hljs-comment"> *</span><br><span class="hljs-comment"> * 示例 1：</span><br><span class="hljs-comment"> * 输入：</span><br><span class="hljs-comment"> * [2, 3, 1, 0, 2, 5, 3]</span><br><span class="hljs-comment"> * 输出：</span><br><span class="hljs-comment"> * 2 或 3</span><br><span class="hljs-comment"> * 限制：</span><br><span class="hljs-comment"> * 2 &lt;= n &lt;= 100000</span><br><span class="hljs-comment"> *</span><br><span class="hljs-comment"> * 思路：数组中数字都在0~n-1的范围内，如果这个数组中没有重复的数字，那么当数组排序之后数字i将出现在下标为i的位置。</span><br><span class="hljs-comment"> *      由于数组中有重复的数字，有些位置可能存在多个数字，同时有些位置可能没有数字。</span><br><span class="hljs-comment"> *      从头到尾依次扫描这个数组中的每个数字，当扫描到下标为i的数字时，首先比较这个数字（用m表示）是不是等于i。</span><br><span class="hljs-comment"> *      如果是，则接着扫描下一个数字；如果不是，则再拿它和第m个数字进行比较。</span><br><span class="hljs-comment"> *          如果它和第m个数字相等，就找到了一个重复的数字（该数字在下标为i和m的位置都出现了）；</span><br><span class="hljs-comment"> *          如果它和第m个数字不相等，就把第i个数字和第m个数字交换，把m放到属于它的位置。</span><br><span class="hljs-comment"> *      接下来再重复这个比较、交换的过程，直到我们发现一个重复的数字。</span><br><span class="hljs-comment"> * <span class="hljs-doctag">@author</span> Swish</span><br><span class="hljs-comment"> */</span><br><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Solution</span> </span>&#123;<br><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">int</span> <span class="hljs-title">findRepeatNumber</span><span class="hljs-params">(<span class="hljs-keyword">int</span>[] nums)</span> </span>&#123;<br><br>        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; nums.length; i++) &#123;<br><br>            <span class="hljs-keyword">while</span> (nums[i] != i) &#123;<br><br>                <span class="hljs-keyword">if</span> (nums[i] == nums[nums[i]]) &#123;<br>                    <span class="hljs-keyword">return</span> nums[i];<br>                &#125;<br><br>                <span class="hljs-comment">//swap nums[i] and nums[nums[i]]</span><br>                <span class="hljs-keyword">int</span> temp = nums[i];<br>                nums[i] = nums[temp];<br>                nums[temp] = temp;<br><br>            &#125;<br><br>        &#125;<br><br>        <span class="hljs-keyword">return</span> -<span class="hljs-number">1</span>;<br><br>    &#125;<br><br>&#125;<br></code></pre></div></td></tr></table></figure>
